plugins {
    id 'java'
    id 'application'
}

mainClassName = 'plainsight.Test'

repositories {
    jcenter()
}

dependencies {
    implementation 'org.xerial.snappy:snappy-java:1.1.7.6'
    implementation 'org.imgscalr:imgscalr-lib:4.2'

}

jar {
    manifest {
        attributes 'Main-Class': 'plainsight.Test'
    }
}